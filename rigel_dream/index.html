<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rigel_dream</title>
    <style>
      /* banner de debug oculto */
      #debug-banner { display: none; }
      #error-overlay { position: fixed; left: 8px; right: 8px; top: 40px; background: rgba(0,0,0,0.85); color: #ffdddd; padding: 12px; border-radius: 6px; z-index: 10000; font-family: monospace; font-size: 13px; max-height: 60vh; overflow: auto; }
    </style>
    <script>
      // Mostrar errores globales directamente en la p√°gina
      function showClientError(msg) {
        try {
          let existing = document.getElementById('error-overlay');
          if (existing) existing.remove();
          let d = document.createElement('div');
          d.id = 'error-overlay';
          d.innerText = msg;
          document.addEventListener('DOMContentLoaded', function() { document.body.appendChild(d); });
          if (document.body) document.body.appendChild(d);
        } catch (e) {
          console.error('showClientError failed', e);
        }
      }
      window.addEventListener('error', function (ev) {
        showClientError('Error: ' + (ev && ev.message) + '\n' + (ev && ev.filename) + ':' + (ev && ev.lineno));
      });
      window.addEventListener('unhandledrejection', function (ev) {
        showClientError('UnhandledRejection: ' + (ev && ev.reason && (ev.reason.message || String(ev.reason))));
      });
      window.addEventListener('load', function () {
        // remove debug-banner after load if you want; keep for now
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
