spring.application.name=Rigel

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/rigel_db
spring.jpa.properties.hibernate.default_schema=rigel
spring.datasource.username=rigel_root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=mySuperSecretKeyThatIsAtLeast32CharactersLong123!
jwt.expiration=3600000
jwt.refresh=86400000